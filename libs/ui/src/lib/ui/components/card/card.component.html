<div class="card">
  <img [ngSrc]="imgUrl()" [alt]="header()" width="196" height="110">
  <h2 class="card__title">{{ header() }}</h2>
  <div class="card__actions">
    @if (badge()) {
      <div class="card__badge">{{ badge() }}</div>
    }
    <button class="lib-button lib-button__secondary">{{ buttonText() }}</button>
  </div>
</div>
