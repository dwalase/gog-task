<div class="card">
  <div class="card__image">
    <img [ngSrc]="imgUrl()" [alt]="header()" width="196" height="110">
  </div>
  <h2 class="card__title">{{ header() }}</h2>
  <div class="card__actions">
    @if (badge()) {
      <div class="card__badge">{{ badge() }}</div>
    }
    <button
      class="lib-button lib-button--secondary"
      [ngClass]="{'lib-button--disabled-dont-blur': buttonDisabledDontBlur()}"
      [disabled]="buttonDisabled()"
      (click)="onButtonClick()">
      {{ buttonText() }}
    </button>
  </div>
</div>
