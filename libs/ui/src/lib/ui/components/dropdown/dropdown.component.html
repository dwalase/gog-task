<button class="dropdown lib-button" cdkOverlayOrigin #trigger
        (click)="switchDropdown()">
  @if (dropdownIcon()) {
    <img [ngSrc]="dropdownIcon() || ''" alt="Shopping cart" width="16" height="16">
  }
  {{ dropdownText() }}
</button>
<ng-template
  cdkConnectedOverlay
  cdkConnectedOverlayHasBackdrop
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen()"
  (detach)="setDropdown(false)"
  [cdkConnectedOverlayBackdropClass]="'cdk-overlay-transparent-backdrop'"
  [cdkConnectedOverlayPositions]="[dropdownConnection]"
  (backdropClick)="setDropdown(false)">
  <div class="dropdown-panel">
    <div class="dropdown-panel__content">
      <ng-content></ng-content>
    </div>
  </div>
</ng-template>
